<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label color={{color}}>{{alert}}</ion-label>
    
    <ion-item>
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input type="text" autocomplete="on" autocorrect="on" clearInput min="8" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" clearOnEdit clearInput min="8" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button round small strong solid (click)="checkLogin()">Login</button>
    </ion-item>
  </ion-list>
</ion-content>
