<ion-header>
  <ion-navbar color="primary">
    <ion-title>Landing</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

      <button ion-button round small strong solid (click)="addModal()" icon-start><ion-icon name="add"></ion-icon></button>
 
    <ul class="name" style="list-style:none;">
      <li *ngFor="let name of name">
        <ion-item item-start>
          <h2><b>{{name.name | uppercase}}</b></h2>
          <p>{{name.content}}</p>
          <button ion-button round small strong solid (click)="updateModal(name.id)" color="secondary" icon-only item-end><ion-icon name="create"></ion-icon></button>
          <button ion-button round small strong solid (click)="delete(name.id)" color="danger" icon-only item-end><ion-icon name="trash"></ion-icon></button>
        </ion-item>
      </li>
    </ul>
  </ion-list>
</ion-content>
